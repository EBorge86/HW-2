<form>
  <link rel="stylesheet" href="styles.css">
  Name: <input type="text" name="name"><br>
  Message: <input type="text" name="msg"><br>
  Password: <input type="password" name="pwd"><br>
  <table>
    <tr>
      <td valign="top">
        Lunch:<br>
        <select name="food">
          <option value="pizza">Pizza</option>
          <option value="burger">Burger</option>
          <option value="chicken">Chicken</option>
          <option value="salad">Salad</option>
        </select>
      </td>
      <td>
        Payment:<br>
          <input type="radio" name="pmt" value="cash" checked>Cash<br>
          <input type="radio" name="pmt" value="credit">Credit<br>
          <input type="radio" name="pmt" value="debit">Debit
      </td>
      <td valign="top">
          Other:<br>
          <input type="checkbox" name="eatin" value="Bike">I will eat in<br>
          <input type="checkbox" name="member" value="Car">I have a membership 
      </td>          
    </tr>
  </table>
  <input type="submit" value="Submit">   <input type="reset">
</form>
