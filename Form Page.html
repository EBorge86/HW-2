<form>
  <title>Beer Order</title>
  <link rel="stylesheet" href="styles.css">
  <a href="index.html">Intro Page</a>
  <h2>Log In</h2>
  Name: <input type="text" name="msg"><br>
  Password: <input type="password" name="pwd"><br>
  <h4>Menu</h4>
  <input type="date" name="Date of Birth" id="Date of Birth">
  <table>
    <tr>
      <td valign="top">
        Drink:<br>
        <select name="Beer Selection">
          <option value="Stout">Stout</option>
          <option value="IPA">IPA</option>
          <option value="Pilsner">Pilsner</option>
          <option value="Water">Water</option>
        </select>
      </td>
      <td>
        Do you you want to order a beer?:<br>
          <input type="radio" name="pmt" value="Yes" checked>Yes<br>
          <input type="radio" name="pmt" value="No">No<br>
          <input type="radio" name="pmt" value="I don't drink beer">Dont Drink
      </td>
      <td valign="top">
          Food?:<br>
          <input type="checkbox" name="Food?" value="Bike">I will eat food<br>
          <input type="checkbox" name="member" value="Car">I don't want food
      </td>          
    </tr>
  </table>
  <input type="submit" value="Submit">
</form>
